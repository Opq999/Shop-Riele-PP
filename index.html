<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop@Riele — PriorityPass</title>
    <style>
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ============================================
           BACKGROUND AMBIENCE (Floating Shapes)
           ============================================ */
        #bg-ambience {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.06;
            filter: blur(2px);
        }

        .bg-shape.circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9b7dd4, #c9a96e);
            animation: float-rotate 25s infinite ease-in-out;
        }

        .bg-shape.square {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #7c5cbf, #b8944a);
            animation: float-drift 30s infinite ease-in-out;
        }

        .bg-shape.diamond {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #b39ddb, #d4a76a);
            transform: rotate(45deg);
            animation: float-spin 35s infinite linear;
        }

        @keyframes float-rotate {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -40px) rotate(90deg);
            }

            50% {
                transform: translate(-20px, 30px) rotate(180deg);
            }

            75% {
                transform: translate(40px, 20px) rotate(270deg);
            }
        }

        @keyframes float-drift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-50px, 60px);
            }

            66% {
                transform: translate(50px, -40px);
            }
        }

        @keyframes float-spin {
            0% {
                transform: rotate(45deg) translate(0, 0);
            }

            100% {
                transform: rotate(405deg) translate(20px, -20px);
            }
        }

        /* ============================================
           RISING STARS
           ============================================ */
        .rising-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, #ffffff 0%, #b39ddb 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            box-shadow:
                0 0 2px 0.5px rgba(255, 255, 255, 0.5),
                0 0 4px 1px rgba(179, 157, 219, 0.3);
            animation: rise-up linear forwards;
        }

        .rising-star::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%);
        }

        .rising-star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 5px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%);
        }

        @keyframes rise-up {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.8);
            }
        }

        /* ============================================
           MAIN CONTAINER
           ============================================ */
        #app {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 20px 100px 20px;

            position: relative;
            z-index: 1;
        }

        /* ============================================
           STAGGERED ENTRANCE ANIMATIONS
           ============================================ */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #header {
            animation: fadeSlideUp 0.8s ease-out 0.1s both;
        }

        #hero {
            animation: fadeSlideUp 0.8s ease-out 0.3s both;
        }

        #rules {
            animation: fadeSlideUp 0.8s ease-out 0.5s both;
        }

        #faq {
            animation: fadeSlideUp 0.8s ease-out 0.7s both;
        }

        /* ============================================
           HEADER
           ============================================ */
        #header {
            text-align: center;
            padding: 24px 0 16px 0;
            margin-bottom: 20px;
        }

        #vendor-name {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(90deg,
                    #b39ddb 0%,
                    #d4a76a 25%,
                    #9b7dd4 50%,
                    #d4a76a 75%,
                    #b39ddb 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        /* ============================================
           HERO STATUS CARD
           ============================================ */
        #hero {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(155, 125, 212, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 28px;
        }

        #hero h2 {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            color: #b39ddb;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 6px 14px;
            border: 1px solid rgba(155, 125, 212, 0.4);
            border-radius: 20px;
            margin-bottom: 10px;
            background: rgba(155, 125, 212, 0.08);
        }

        #hero-subtext {
            font-size: 14px;
            color: #888;
            font-weight: 400;
        }

        /* ============================================
           RULES OF ENGAGEMENT
           ============================================ */
        #rules {
            margin-bottom: 40px;
        }

        #rules h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        #rules-list {
            list-style: none;
        }

        #rules-list li {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #b39ddb;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        #rules-list li:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateX(4px);
        }

        .checkmark {
            color: #b39ddb;
            font-weight: bold;
            margin-right: 12px;
            font-size: 18px;
        }

        /* ============================================
           FAQ ACCORDION
           ============================================ */
        #faq {
            margin-bottom: 40px;
        }

        #faq h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            border-color: rgba(155, 125, 212, 0.3);
        }

        .faq-question {
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            color: #b39ddb;
        }

        .faq-icon {
            font-size: 24px;
            font-weight: 300;
            color: #b39ddb;
            transition: transform 0.3s ease;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 0 20px 18px 20px;
        }

        .faq-answer p {
            color: #a0a0a0;
            font-size: 14px;
            line-height: 1.7;
        }

        /* ============================================
           STICKY BOTTOM ACTION BAR
           ============================================ */
        #action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, #0a0a0a 80%, transparent);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        #primary-btn {
            width: 100%;
            max-width: 440px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #9b7dd4, #c9a96e);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(155, 125, 212, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        #primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(155, 125, 212, 0.5);
            animation: breathing-glow 2s ease-in-out infinite;
        }

        #primary-btn:active {
            transform: translateY(0);
        }

        @keyframes breathing-glow {

            0%,
            100% {
                box-shadow: 0 6px 30px rgba(155, 125, 212, 0.5);
            }

            50% {
                box-shadow: 0 6px 40px rgba(155, 125, 212, 0.7);
            }
        }



        /* ============================================
           BRANDING FOOTER
           ============================================ */
        #branding {
            text-align: center;
            padding: 20px 20px 15px 20px;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeSlideUp 0.8s ease-out 0.9s both;
        }

        #branding p {
            font-size: 13px;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .brand-name {
            color: #b39ddb;
            font-weight: 500;
            background: linear-gradient(135deg, #b39ddb, #c9a96e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        #branding:hover .brand-name {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* ============================================
           RESPONSIVE ADJUSTMENTS
           ============================================ */
        @media (max-width: 480px) {
            #app {
                padding: 15px 15px 100px 15px;
            }

            #hero h2 {
                font-size: 28px;
            }

            #vendor-name {
                font-size: 20px;
            }
        }

        /* ============================================
           PRELOADER
           ============================================ */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }

        #preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #b39ddb, #c9a96e, #b39ddb);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: preloaderReveal 1s ease-out forwards, shimmer 3s linear infinite;
        }

        .loading-bar-container {
            width: 180px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.5s forwards;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #b39ddb, #c9a96e);
            animation: loadProgress 2.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes preloaderReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .preloader-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <h1 class="preloader-title">Shop@Riele</h1>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>
    <!-- Background Ambience Container -->
    <div id="bg-ambience"></div>

    <!-- Main Content -->
    <div id="app">
        <!-- Header -->
        <header id="header">
            <h1 id="vendor-name"></h1>
        </header>

        <!-- Hero Status Card -->
        <section id="hero">
            <h2>PriorityPass</h2>
            <p id="hero-subtext">Your one-stop shop. Quality guaranteed.</p>
        </section>

        <!-- Rules of Engagement -->
        <section id="rules">
            <h3>Our Service Approach</h3>
            <ul id="rules-list"></ul>
        </section>

        <!-- FAQ Accordion -->
        <section id="faq">
            <h3>Frequently Asked Questions</h3>
            <div id="faq-container"></div>
        </section>

        <!-- Sticky Bottom Action Bar -->
        <div id="action-bar">
            <button id="primary-btn">Place Your Order</button>
        </div>

        <!-- Branding Footer -->
        <footer id="branding">
            <p>Crafted with precision by <a
                    href="https://wa.me/2348179428064?text=Greetings%2C%20Opq%E6%84%9B.%20I%20am%20interested%20in%20incorporating%20Priority%20Pass%20into%20my%20business."
                    class="brand-name" target="_blank" rel="noopener">Opq愛</a></p>
        </footer>
    </div>

    <script>
        // ============================================
        // CONFIGURATION OBJECT - EDIT EVERYTHING HERE
        // ============================================
        const CONFIG = {
            vendorName: "Shop@Riele",
            vendorPhone: "2348126424569", // Format: Country code + number (no + or spaces)
            whatsappMessage: "Hello Shop@Riele! I'd like to place an order.",


            rulesOfEngagement: [
                "Payment validates orders",
                "No refund policy after 2 days of payment",
                "No pay on delivery",
                "Delivery fee applies when an order is taken (except if pickup)",
                "Delivery days will be communicated. Processing takes 2 to 3 days"
            ],

            faqList: [
                {
                    question: "Where is your location?",
                    answer: "Lagos."
                },
                {
                    question: "Do you accept payment on delivery?",
                    answer: "No. Payment must be made upfront before your order is processed."
                },
                {
                    question: "Are prices negotiable?",
                    answer: "No, but some items may be negotiable."
                },
                {
                    question: "How quickly can I expect delivery?",
                    answer: "It depends on what is being purchased. Delivery timelines will be communicated after your order is confirmed."
                },
                {
                    question: "Can I request photos or videos of an item?",
                    answer: "Yes! Pictures are available on request. Live videos can also be arranged upon request."
                },
                {
                    question: "What is the refund policy?",
                    answer: "No refunds after 2 days of payment. Please confirm your order carefully before paying."
                }
            ]
        };

        // ============================================
        // INITIALIZATION & RENDERING
        // ============================================
        function init() {
            // Render vendor name
            document.getElementById('vendor-name').textContent = CONFIG.vendorName;

            // Render rules
            const rulesList = document.getElementById('rules-list');
            CONFIG.rulesOfEngagement.forEach(rule => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="checkmark">✓</span> ${rule}`;
                rulesList.appendChild(li);
            });

            // Render FAQ
            const faqContainer = document.getElementById('faq-container');
            CONFIG.faqList.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question" data-index="${index}">
                        <span>${faq.question}</span>
                        <span class="faq-icon">+</span>
                    </div>
                    <div class="faq-answer">
                        <p>${faq.answer}</p>
                    </div>
                `;
                faqContainer.appendChild(faqItem);
            });



            // Create background shapes
            createBackgroundShapes();

            // Attach event listeners
            attachEventListeners();
        }

        // ============================================
        // WHATSAPP TRIGGER FUNCTION
        // ============================================
        function openWhatsAppChat() {
            const encodedMessage = encodeURIComponent(CONFIG.whatsappMessage);
            const whatsappURL = `https://wa.me/${CONFIG.vendorPhone}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }

        // ============================================
        // FAQ ACCORDION FUNCTIONALITY
        // ============================================
        function attachEventListeners() {
            // Primary button
            document.getElementById('primary-btn').addEventListener('click', openWhatsAppChat);

            // FAQ accordion
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.addEventListener('click', function () {
                    const faqItem = this.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const icon = this.querySelector('.faq-icon');

                    // Toggle active state
                    const isActive = faqItem.classList.contains('active');

                    // Close all other FAQs
                    document.querySelectorAll('.faq-item').forEach(item => {
                        item.classList.remove('active');
                        item.querySelector('.faq-icon').textContent = '+';
                    });

                    // Toggle current FAQ
                    if (!isActive) {
                        faqItem.classList.add('active');
                        icon.textContent = '−';
                    }
                });
            });
        }

        // ============================================
        // BACKGROUND AMBIENCE SHAPES
        // ============================================
        function createBackgroundShapes() {
            const container = document.getElementById('bg-ambience');
            const shapeCount = 8;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'bg-shape';

                // Random shape type
                const shapeType = i % 3;
                if (shapeType === 0) {
                    shape.classList.add('circle');
                } else if (shapeType === 1) {
                    shape.classList.add('square');
                } else {
                    shape.classList.add('diamond');
                }

                // Random positioning
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 10}s`;
                shape.style.animationDuration = `${20 + Math.random() * 15}s`;

                container.appendChild(shape);
            }
        }

        // ============================================
        // RISING STARS
        // ============================================
        function createRisingStar() {
            const container = document.getElementById('bg-ambience');
            const star = document.createElement('div');
            star.className = 'rising-star';

            // Random horizontal position
            star.style.left = `${Math.random() * 100}%`;
            // Start from bottom area
            star.style.bottom = `${-10 + Math.random() * 20}%`;

            // Random size variation
            const size = 1 + Math.random() * 1.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Random duration for varied speeds
            const duration = 6 + Math.random() * 8;
            star.style.animationDuration = `${duration}s`;

            container.appendChild(star);

            // Remove star after animation completes
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        function startRisingStars() {
            // Create initial batch
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createRisingStar(), i * 400);
            }
            // Continuously spawn new stars
            setInterval(createRisingStar, 600);
        }

        // ============================================
        // START THE APP
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            init();
            startRisingStars();
        });

        // ============================================
        // PRELOADER LOGIC
        // ============================================
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            // Allow animation to play out (approx 2.5s) then fade
            setTimeout(() => {
                preloader.classList.add('hidden');
            }, 2700);
        });
    </script>
</body>

</html>
