<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop@Riele — PriorityPass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(160deg, #0d0a14 0%, #15101f 30%, #110e1a 60%, #0d0a14 100%);
            color: #e0d6ee;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Subtle background texture */


        @keyframes backgroundBreath {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* ============================================
           BACKGROUND AMBIENCE (Floating Shapes)
           ============================================ */
        #bg-ambience {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.06;
            filter: blur(2px);
            pointer-events: none;
        }

        .bg-shape.circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            animation: float-rotate 25s infinite ease-in-out;
        }

        .bg-shape.square {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8b6cc1, #b39ddb);
            animation: float-drift 30s infinite ease-in-out;
        }

        .bg-shape.diamond {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #c9a96e, #b39ddb);
            transform: rotate(45deg);
            animation: float-spin 35s infinite linear;
        }



        /* Rising Stars */
        .bg-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, #ffffff 0%, #b39ddb 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            box-shadow:
                0 0 2px 0.5px rgba(255, 255, 255, 0.5),
                0 0 4px 1px rgba(179, 157, 219, 0.3);
            animation: particleRise linear forwards;
        }

        .bg-particle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%);
        }

        .bg-particle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1px;
            height: 5px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%);
        }

        @keyframes particleRise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(0.8);
            }
        }

        @keyframes float-rotate {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -40px) rotate(90deg);
            }

            50% {
                transform: translate(-20px, 30px) rotate(180deg);
            }

            75% {
                transform: translate(40px, 20px) rotate(270deg);
            }
        }

        @keyframes float-drift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-50px, 60px);
            }

            66% {
                transform: translate(50px, -40px);
            }
        }

        @keyframes float-spin {
            0% {
                transform: rotate(45deg) translate(0, 0);
            }

            100% {
                transform: rotate(405deg) translate(20px, -20px);
            }
        }

        /* ============================================
           FLOATING PETALS (replaces rising stars)
           ============================================ */
        .floating-petal {
            position: absolute;
            pointer-events: none;
            border-radius: 50% 0 50% 0;
            animation: petal-fall linear forwards;
        }

        @keyframes petal-fall {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }

            10% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg) scale(0.2);
            }
        }

        /* ============================================
           MAIN CONTAINER
           ============================================ */
        #app {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 20px 120px 20px;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           STAGGERED ENTRANCE ANIMATIONS
           ============================================ */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #header {
            animation: fadeSlideUp 0.8s ease-out 0.1s both;
        }



        #rules {
            animation: fadeSlideUp 0.8s ease-out 0.5s both;
        }

        #faq {
            animation: fadeSlideUp 0.8s ease-out 0.7s both;
        }

        /* ============================================
           HEADER
           ============================================ */
        #header {
            text-align: center;
            padding: 28px 0 20px 0;
            margin-bottom: 24px;
        }

        #vendor-name {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(90deg,
                    #8b6cc1 0%,
                    #b8944a 25%,
                    #7c5cbf 50%,
                    #b8944a 75%,
                    #8b6cc1 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 2px 8px rgba(139, 108, 193, 0.15));
        }

        #vendor-motto {
            font-size: 13px;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 2px;
            color: #a594b8;
            margin-top: 10px;
            opacity: 0;
            animation: fadeSlideUp 0.8s ease-out 0.2s both;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        /* ============================================
           HERO STATUS CARD — Glassmorphism
           ============================================ */
        /* ============================================
           BADGE (PriorityPass)
           ============================================ */
        .priority-badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            color: #c4a0ff;
            letter-spacing: 3px;
            text-transform: uppercase;
            padding: 8px 24px;
            border: 1px solid rgba(139, 108, 193, 0.4);
            border-radius: 50px;
            margin: 0 auto 40px auto;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
            animation: fadeSlideUp 0.8s ease-out 0.4s both;
            box-shadow: 0 4px 12px rgba(139, 108, 193, 0.15);
            transition: all 0.3s ease;
        }

        .priority-badge:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(139, 108, 193, 0.12);
            border-color: rgba(139, 108, 193, 0.5);
        }

        .priority-badge-container {
            text-align: center;
            width: 100%;
        }

        /* ============================================
           RULES OF ENGAGEMENT
           ============================================ */
        #rules {
            margin-bottom: 40px;
        }

        #rules h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0d6ee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #rules h3::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 22px;
            background: linear-gradient(180deg, #8b6cc1, #c9a96e);
            border-radius: 4px;
        }

        #rules-list {
            list-style: none;
        }

        #rules-list li {
            background: rgba(255, 255, 255, 0.06);
            border-left: 3px solid transparent;
            border-image: linear-gradient(180deg, #8b6cc1, #c9a96e) 1;
            padding: 16px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 400;
            color: #d0c4e0;
            transition: opacity 0.5s ease-out, transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
        }

        #rules-list li.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #rules-list li.visible:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 28px rgba(139, 108, 193, 0.25), 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .checkmark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            color: white;
            font-weight: 700;
            margin-right: 14px;
            font-size: 13px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        #rules-list li.visible:hover .checkmark {
            transform: scale(1.15);
        }

        /* ============================================
           FAQ ACCORDION
           ============================================ */
        #faq {
            margin-bottom: 16px;
        }

        #faq h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0d6ee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #faq h3::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 22px;
            background: linear-gradient(180deg, #c9a96e, #8b6cc1);
            border-radius: 4px;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(139, 108, 193, 0.15);
            border-radius: 12px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .faq-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .faq-item.visible:hover {
            transform: translateY(-3px);
            border-color: rgba(139, 108, 193, 0.3);
            box-shadow: 0 8px 24px rgba(139, 108, 193, 0.2), 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .faq-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 108, 193, 0.4);
            box-shadow: 0 6px 24px rgba(139, 108, 193, 0.2);
        }

        .faq-question {
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 15px;
            color: #e0d6ee;
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            color: #c4a0ff;
        }

        .faq-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 108, 193, 0.2), rgba(201, 169, 110, 0.15));
            font-size: 18px;
            font-weight: 400;
            color: #7c5cbf;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            color: white;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 0 20px 18px 20px;
        }

        .faq-answer p {
            color: #b0a3c4;
            font-size: 14px;
            line-height: 1.7;
        }

        /* ============================================
           STICKY BOTTOM ACTION BAR
           ============================================ */
        #action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(13, 10, 20, 1) 80%, transparent);
            padding: 16px 20px 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            z-index: 100;
            border-top: 1px solid rgba(139, 108, 193, 0.1);
        }

        #primary-btn {
            width: 100%;
            max-width: 440px;
            padding: 18px 32px;
            background: #8b6cc1;
            color: #ffffff;
            border: none;
            border-radius: 16px;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 6px 24px rgba(139, 108, 193, 0.25),
                0 2px 8px rgba(0, 0, 0, 0.08);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            animation: none;
        }

        #primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        #primary-btn:hover::before {
            left: 100%;
        }

        #primary-btn:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow:
                0 10px 36px rgba(139, 108, 193, 0.35),
                0 4px 12px rgba(0, 0, 0, 0.1);
        }

        #primary-btn:active {
            transform: translateY(-1px) scale(0.99);
        }

        /* ============================================
           BRANDING FOOTER
           ============================================ */
        #branding {
            text-align: center;
            padding: 8px 20px 4px 20px;
            margin-top: 4px;
            border-top: 1px solid rgba(139, 108, 193, 0.2);
            animation: fadeSlideUp 0.8s ease-out 0.9s both;
        }

        #branding p {
            font-size: 13px;
            color: #8a7aa0;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .brand-name {
            font-weight: 600;
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        #branding:hover .brand-name {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* ============================================
           RESPONSIVE ADJUSTMENTS
           ============================================ */
        @media (max-width: 480px) {
            #app {
                padding: 15px 15px 120px 15px;
            }

            #hero h2 {
                font-size: 28px;
            }

            #vendor-name {
                font-size: 22px;
            }
        }

        /* ============================================
           PRELOADER — Luxury Jewelry Theme
           ============================================ */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #0d0a14 0%, #15101f 40%, #110e1a 70%, #0d0a14 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s;
        }

        #preloader.hidden {
            opacity: 0;
            transform: scale(1.05);
            visibility: hidden;
            pointer-events: none;
        }

        /* Radial glow behind diamond */
        #preloader::before {
            content: '';
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(201, 169, 110, 0.25) 0%,
                    rgba(179, 157, 219, 0.15) 40%,
                    transparent 70%);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.15);
                opacity: 1;
            }
        }

        /* ---- Diamond Icon ---- */
        .preloader-diamond {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 40px;
            animation: diamondEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .diamond-shape {
            width: 60px;
            height: 60px;
            position: relative;
            transform: rotate(45deg);
            animation: diamondFloat 4s ease-in-out infinite;
        }

        .diamond-shape::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                    rgba(201, 169, 110, 0.6) 0%,
                    rgba(255, 255, 255, 0.9) 30%,
                    rgba(179, 157, 219, 0.5) 60%,
                    rgba(201, 169, 110, 0.7) 100%);
            border: 1.5px solid rgba(201, 169, 110, 0.4);
            border-radius: 4px;
            box-shadow:
                0 0 30px rgba(201, 169, 110, 0.3),
                0 0 60px rgba(179, 157, 219, 0.15),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Facet lines inside diamond */
        .diamond-shape::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(201, 169, 110, 0.25);
            border-radius: 2px;
            background: linear-gradient(135deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 100%);
            animation: facetShine 3s ease-in-out infinite;
        }


        @keyframes diamondEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes diamondFloat {

            0%,
            100% {
                transform: rotate(45deg) translateY(0);
            }

            50% {
                transform: rotate(45deg) translateY(-8px);
            }
        }

        @keyframes facetShine {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes reflectionSweep {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        /* ---- Brand Name ---- */
        .preloader-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #8b6cc1, #c9a96e, #d4b87a, #8b6cc1);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(25px);
            animation:
                preloaderTextReveal 1s ease-out 0.6s forwards,
                shimmer 3s linear 0.6s infinite;
            filter: drop-shadow(0 2px 12px rgba(139, 108, 193, 0.12));
        }

        /* Decorative line under title */
        .preloader-line {
            width: 0;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, #c9a96e, #8b6cc1, transparent);
            margin-bottom: 16px;
            animation: lineExpand 0.8s ease-out 1.2s forwards;
        }

        .preloader-subtitle {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #c4b0d8;
            opacity: 0;
            transform: translateY(15px);
            animation: preloaderTextReveal 0.8s ease-out 1.5s forwards;
        }

        @keyframes preloaderTextReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            to {
                width: 120px;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }



        /* ---- Floating Ring Circles (jewelry motif) ---- */
        .preloader-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(201, 169, 110, 0.12);
            animation: ringPulse 4s ease-in-out infinite;
        }

        .preloader-ring:nth-child(1) {
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }

        .preloader-ring:nth-child(2) {
            width: 280px;
            height: 280px;
            border-color: rgba(179, 157, 219, 0.08);
            animation-delay: 0.5s;
        }

        .preloader-ring:nth-child(3) {
            width: 360px;
            height: 360px;
            border-color: rgba(201, 169, 110, 0.06);
            animation-delay: 1s;
        }

        @keyframes ringPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.08);
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .preloader-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .preloader-diamond {
                width: 48px;
                height: 48px;
                margin-bottom: 30px;
            }

            .diamond-shape {
                width: 48px;
                height: 48px;
            }
        }

        /* ============================================
           SCROLLBAR STYLING
           ============================================ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 108, 193, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 108, 193, 0.35);
        }

        @keyframes btnPulse {

            0%,
            100% {
                box-shadow: 0 6px 24px rgba(139, 108, 193, 0.25), 0 2px 8px rgba(0, 0, 0, 0.08);
            }

            50% {
                box-shadow: 0 8px 36px rgba(139, 108, 193, 0.4), 0 0 20px rgba(139, 108, 193, 0.12), 0 2px 8px rgba(0, 0, 0, 0.08);
            }
        }

        /* Respect reduced-motion preference */
        @media (prefers-reduced-motion: reduce) {

            .bg-shape,
            .bg-particle {
                animation: none !important;
            }

            #primary-btn {
                animation: none !important;
            }

            .faq-answer,
            .faq-item,
            .faq-icon {
                transition: none !important;
            }

            html {
                scroll-behavior: auto;
            }
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <!-- Expanding ring circles -->
        <div class="preloader-ring"></div>
        <div class="preloader-ring"></div>
        <div class="preloader-ring"></div>

        <!-- Diamond icon -->
        <div class="preloader-diamond">
            <div class="diamond-shape"></div>
        </div>

        <!-- Brand name -->
        <h1 class="preloader-title">Shop@Riele</h1>
        <div class="preloader-line"></div>
        <p class="preloader-subtitle">PriorityPass</p>


    </div>

    <!-- Background Ambience Container -->
    <div id="bg-ambience"></div>

    <!-- Main Content -->
    <div id="app">
        <!-- Header -->
        <header id="header">
            <h1 id="vendor-name"></h1>
            <p id="vendor-motto">We bring the sparkle, You make it shine</p>
        </header>

        <!-- Hero Status Card -->
        <!-- Priority Pass Badge -->
        <div class="priority-badge-container">
            <div class="priority-badge">PriorityPass</div>
        </div>

        <!-- Rules of Engagement -->
        <section id="rules">
            <h3>Our Service Approach</h3>
            <ul id="rules-list"></ul>
        </section>

        <!-- FAQ Accordion -->
        <section id="faq">
            <h3>Frequently Asked Questions</h3>
            <div id="faq-container"></div>
        </section>

        <!-- Sticky Bottom Action Bar -->
        <div id="action-bar">
            <button id="primary-btn">Place Your Order</button>
        </div>

        <!-- Branding Footer -->
        <footer id="branding">
            <p>Crafted with precision by <a
                    href="https://wa.me/2348179428064?text=Greetings%2C%20Opq%E6%84%9B.%20I%20am%20interested%20in%20incorporating%20Priority%20Pass%20into%20my%20business."
                    class="brand-name" target="_blank" rel="noopener">Opq愛</a></p>
        </footer>
    </div>

    <script>
        // ============================================
        // CONFIGURATION OBJECT - EDIT EVERYTHING HERE
        // ============================================
        const CONFIG = {
            vendorName: "Shop@Riele",
            vendorPhone: "2348126424569", // Format: Country code + number (no + or spaces)
            whatsappMessage: "Hello Shop@Riele! I'd like to place an order.",


            rulesOfEngagement: [
                "Payment validates orders",
                "No refund policy after 2 days of payment",
                "No pay on delivery",
                "Delivery fee applies when an order is taken (except if pickup)",
                "Delivery days will be communicated. Processing takes 2 to 3 days"
            ],

            faqList: [
                {
                    question: "Where is your location?",
                    answer: "Lagos."
                },
                {
                    question: "Do you accept payment on delivery?",
                    answer: "No. Payment must be made upfront before your order is processed."
                },
                {
                    question: "Are prices negotiable?",
                    answer: "No, but some items may be negotiable."
                },
                {
                    question: "How quickly can I expect delivery?",
                    answer: "It depends on what is being purchased. Delivery timelines will be communicated after your order is confirmed."
                },
                {
                    question: "Can I request photos or videos of an item?",
                    answer: "Yes! Pictures are available on request. Live videos can also be arranged upon request."
                },
                {
                    question: "What is the refund policy?",
                    answer: "No refunds after 2 days of payment. Please confirm your order carefully before paying."
                }
            ]
        };

        // ============================================
        // INITIALIZATION & RENDERING
        // ============================================
        function init() {
            // Render vendor name
            document.getElementById('vendor-name').textContent = CONFIG.vendorName;

            // Render rules
            const rulesList = document.getElementById('rules-list');
            CONFIG.rulesOfEngagement.forEach(rule => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="checkmark">✓</span> ${rule}`;
                rulesList.appendChild(li);
            });

            // Render FAQ
            const faqContainer = document.getElementById('faq-container');
            CONFIG.faqList.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question" data-index="${index}">
                        <span>${faq.question}</span>
                        <span class="faq-icon">+</span>
                    </div>
                    <div class="faq-answer">
                        <p>${faq.answer}</p>
                    </div>
                `;
                faqContainer.appendChild(faqItem);
            });

            // Create background shapes
            createBackgroundShapes();

            // Attach event listeners
            attachEventListeners();
        }

        // ============================================
        // WHATSAPP TRIGGER FUNCTION
        // ============================================
        function openWhatsAppChat() {
            const encodedMessage = encodeURIComponent(CONFIG.whatsappMessage);
            const whatsappURL = `https://wa.me/${CONFIG.vendorPhone}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }

        // ============================================
        // FAQ ACCORDION FUNCTIONALITY
        // ============================================
        function attachEventListeners() {
            // Primary button
            document.getElementById('primary-btn').addEventListener('click', openWhatsAppChat);

            // FAQ accordion — track open item to avoid querySelectorAll on every tap
            let openItem = null;
            document.querySelectorAll('.faq-question').forEach(q => {
                q.addEventListener('click', function () {
                    const item = this.parentElement;
                    const icon = this.querySelector('.faq-icon');
                    const isActive = item.classList.contains('active');

                    // Close previously open item
                    if (openItem && openItem !== item) {
                        openItem.classList.remove('active');
                        openItem.querySelector('.faq-icon').textContent = '+';
                    }

                    if (!isActive) {
                        item.classList.add('active');
                        icon.textContent = '\u2212';
                        openItem = item;
                    } else {
                        item.classList.remove('active');
                        icon.textContent = '+';
                        openItem = null;
                    }
                }, { passive: true });
            });
        }

        // ============================================
        // BACKGROUND AMBIENCE SHAPES
        // ============================================
        function createBackgroundShapes() {
            const container = document.getElementById('bg-ambience');
            const shapeCount = 8;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'bg-shape';

                const shapeType = i % 3;
                if (shapeType === 0) {
                    shape.classList.add('circle');
                } else if (shapeType === 1) {
                    shape.classList.add('square');
                } else {
                    shape.classList.add('diamond');
                }

                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 150 - 25}%`; // Allow bleed off screen
                shape.style.width = `${200 + Math.random() * 200}px`; // Randomized scale
                shape.style.height = shape.style.width;
                shape.style.animationDelay = `${-Math.random() * 20}s`;
                shape.style.animationDuration = `${30 + Math.random() * 30}s`;

                container.appendChild(shape);
            }
        }

        // ============================================
        // RISING SPARKLE PARTICLES
        // ============================================
        function createBgParticle() {
            const container = document.getElementById('bg-ambience');
            const star = document.createElement('div');
            star.className = 'bg-particle';

            star.style.left = `${Math.random() * 100}%`;
            star.style.bottom = `${-10 + Math.random() * 20}%`;

            const size = 1 + Math.random() * 1.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            const duration = 6 + Math.random() * 8;
            star.style.animationDuration = `${duration}s`;

            container.appendChild(star);
            setTimeout(() => star.remove(), duration * 1000);
        }

        function startBgParticles() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createBgParticle(), i * 400);
            }
            setInterval(createBgParticle, 600);
        }

        // ============================================
        // START THE APP
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            init();
            startBgParticles();
        });

        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            const isMobile = matchMedia('(pointer: coarse)').matches || innerWidth < 768;
            const delay = isMobile ? 3200 : 3200;

            setTimeout(() => {
                preloader.classList.add('hidden');

                // Stagger entrance animations for content
                const items = document.querySelectorAll('#rules-list li, .faq-item');
                items.forEach((el, i) => {
                    setTimeout(() => el.classList.add('visible'), 150 + i * 100);
                });
            }, delay);
        });
    </script>
</body>

</html>
