<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop@Riele — PriorityPass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(160deg, #fdf8f3 0%, #f5efe8 30%, #f0e9f5 60%, #fdf8f3 100%);
            color: #3a2d4f;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Subtle background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(179, 157, 219, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(201, 169, 110, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(179, 157, 219, 0.04) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* ============================================
           BACKGROUND AMBIENCE (Floating Shapes)
           ============================================ */
        #bg-ambience {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.07;
            filter: blur(3px);
        }

        .bg-shape.circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c4b0e0, #ddc49a);
            animation: float-rotate 25s infinite ease-in-out;
        }

        .bg-shape.square {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            background: linear-gradient(135deg, #b39ddb, #c9a96e);
            animation: float-drift 30s infinite ease-in-out;
        }

        .bg-shape.diamond {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #d4c5eb, #e0c89a);
            transform: rotate(45deg);
            border-radius: 12px;
            animation: float-spin 35s infinite linear;
        }

        @keyframes float-rotate {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(30px, -40px) rotate(90deg);
            }

            50% {
                transform: translate(-20px, 30px) rotate(180deg);
            }

            75% {
                transform: translate(40px, 20px) rotate(270deg);
            }
        }

        @keyframes float-drift {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(-50px, 60px);
            }

            66% {
                transform: translate(50px, -40px);
            }
        }

        @keyframes float-spin {
            0% {
                transform: rotate(45deg) translate(0, 0);
            }

            100% {
                transform: rotate(405deg) translate(20px, -20px);
            }
        }

        /* ============================================
           FLOATING PETALS (replaces rising stars)
           ============================================ */
        .floating-petal {
            position: absolute;
            pointer-events: none;
            border-radius: 50% 0 50% 0;
            animation: petal-fall linear forwards;
        }

        @keyframes petal-fall {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg) scale(0.5);
            }

            10% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg) scale(0.2);
            }
        }

        /* ============================================
           MAIN CONTAINER
           ============================================ */
        #app {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 20px 120px 20px;
            position: relative;
            z-index: 1;
        }

        /* ============================================
           STAGGERED ENTRANCE ANIMATIONS
           ============================================ */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #header {
            animation: fadeSlideUp 0.8s ease-out 0.1s both;
        }

        #hero {
            animation: fadeSlideUp 0.8s ease-out 0.3s both;
        }

        #rules {
            animation: fadeSlideUp 0.8s ease-out 0.5s both;
        }

        #faq {
            animation: fadeSlideUp 0.8s ease-out 0.7s both;
        }

        /* ============================================
           HEADER
           ============================================ */
        #header {
            text-align: center;
            padding: 28px 0 20px 0;
            margin-bottom: 24px;
        }

        #vendor-name {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(90deg,
                    #8b6cc1 0%,
                    #b8944a 25%,
                    #7c5cbf 50%,
                    #b8944a 75%,
                    #8b6cc1 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 2px 8px rgba(139, 108, 193, 0.15));
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        /* ============================================
           HERO STATUS CARD — Glassmorphism
           ============================================ */
        #hero {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(179, 157, 219, 0.2);
            border-radius: 20px;
            padding: 28px 24px;
            text-align: center;
            margin-bottom: 32px;
            box-shadow:
                0 8px 32px rgba(139, 108, 193, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            transition: all 0.4s ease;
        }

        #hero:hover {
            transform: translateY(-2px);
            box-shadow:
                0 12px 40px rgba(139, 108, 193, 0.12),
                0 4px 12px rgba(0, 0, 0, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        #hero h2 {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            color: #7c5cbf;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            padding: 8px 18px;
            border: 1.5px solid rgba(124, 92, 191, 0.3);
            border-radius: 24px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, rgba(179, 157, 219, 0.12), rgba(201, 169, 110, 0.08));
        }

        #hero-subtext {
            font-size: 15px;
            color: #6b5e7a;
            font-weight: 400;
        }

        /* ============================================
           RULES OF ENGAGEMENT
           ============================================ */
        #rules {
            margin-bottom: 40px;
        }

        #rules h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #3a2d4f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #rules h3::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 22px;
            background: linear-gradient(180deg, #8b6cc1, #c9a96e);
            border-radius: 4px;
        }

        #rules-list {
            list-style: none;
        }

        #rules-list li {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 3px solid transparent;
            border-image: linear-gradient(180deg, #8b6cc1, #c9a96e) 1;
            padding: 16px 20px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 400;
            color: #4a3d5e;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        #rules-list li:hover {
            background: rgba(255, 255, 255, 0.75);
            transform: translateX(6px);
            box-shadow: 0 4px 16px rgba(139, 108, 193, 0.1);
        }

        .checkmark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            color: white;
            font-weight: 700;
            margin-right: 14px;
            font-size: 13px;
            flex-shrink: 0;
        }

        /* ============================================
           FAQ ACCORDION
           ============================================ */
        #faq {
            margin-bottom: 40px;
        }

        #faq h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #3a2d4f;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #faq h3::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 22px;
            background: linear-gradient(180deg, #c9a96e, #8b6cc1);
            border-radius: 4px;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(179, 157, 219, 0.12);
            border-radius: 16px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
        }

        .faq-item:hover {
            border-color: rgba(139, 108, 193, 0.25);
            box-shadow: 0 4px 16px rgba(139, 108, 193, 0.08);
        }

        .faq-item.active {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(139, 108, 193, 0.3);
            box-shadow: 0 6px 24px rgba(139, 108, 193, 0.1);
        }

        .faq-question {
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 15px;
            color: #3a2d4f;
            transition: all 0.3s ease;
        }

        .faq-question:hover {
            color: #7c5cbf;
        }

        .faq-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 108, 193, 0.1), rgba(201, 169, 110, 0.1));
            font-size: 18px;
            font-weight: 400;
            color: #7c5cbf;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            color: white;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 0 20px 18px 20px;
        }

        .faq-answer p {
            color: #6b5e7a;
            font-size: 14px;
            line-height: 1.8;
        }

        /* ============================================
           STICKY BOTTOM ACTION BAR
           ============================================ */
        #action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top,
                    rgba(253, 248, 243, 0.98) 60%,
                    rgba(253, 248, 243, 0.8) 80%,
                    transparent);
            padding: 16px 20px 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        #primary-btn {
            width: 100%;
            max-width: 440px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #8b6cc1, #a07ad4 40%, #c9a96e);
            color: #ffffff;
            border: none;
            border-radius: 16px;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 6px 24px rgba(139, 108, 193, 0.25),
                0 2px 8px rgba(0, 0, 0, 0.08);
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        #primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        #primary-btn:hover::before {
            left: 100%;
        }

        #primary-btn:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow:
                0 10px 36px rgba(139, 108, 193, 0.35),
                0 4px 12px rgba(0, 0, 0, 0.1);
        }

        #primary-btn:active {
            transform: translateY(-1px) scale(0.99);
        }

        /* ============================================
           BRANDING FOOTER
           ============================================ */
        #branding {
            text-align: center;
            padding: 24px 20px 18px 20px;
            margin-top: 20px;
            border-top: 1px solid rgba(139, 108, 193, 0.1);
            animation: fadeSlideUp 0.8s ease-out 0.9s both;
        }

        #branding p {
            font-size: 13px;
            color: #9a8aaf;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .brand-name {
            font-weight: 600;
            background: linear-gradient(135deg, #8b6cc1, #c9a96e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        #branding:hover .brand-name {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* ============================================
           RESPONSIVE ADJUSTMENTS
           ============================================ */
        @media (max-width: 480px) {
            #app {
                padding: 15px 15px 120px 15px;
            }

            #hero h2 {
                font-size: 28px;
            }

            #vendor-name {
                font-size: 22px;
            }
        }

        /* ============================================
           PRELOADER — Luxury Jewelry Theme
           ============================================ */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #fdf8f3 0%, #f5efe8 40%, #f0e9f5 70%, #faf6f0 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s;
        }

        #preloader.hidden {
            opacity: 0;
            transform: scale(1.05);
            visibility: hidden;
            pointer-events: none;
        }

        /* Radial glow behind diamond */
        #preloader::before {
            content: '';
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(201, 169, 110, 0.15) 0%,
                    rgba(179, 157, 219, 0.08) 40%,
                    transparent 70%);
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.15);
                opacity: 1;
            }
        }

        /* ---- Diamond Icon ---- */
        .preloader-diamond {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 40px;
            animation: diamondEntrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        .diamond-shape {
            width: 60px;
            height: 60px;
            position: relative;
            transform: rotate(45deg);
            animation: diamondFloat 4s ease-in-out infinite;
        }

        .diamond-shape::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                    rgba(201, 169, 110, 0.6) 0%,
                    rgba(255, 255, 255, 0.9) 30%,
                    rgba(179, 157, 219, 0.5) 60%,
                    rgba(201, 169, 110, 0.7) 100%);
            border: 1.5px solid rgba(201, 169, 110, 0.4);
            border-radius: 4px;
            box-shadow:
                0 0 30px rgba(201, 169, 110, 0.3),
                0 0 60px rgba(179, 157, 219, 0.15),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Facet lines inside diamond */
        .diamond-shape::after {
            content: '';
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(201, 169, 110, 0.25);
            border-radius: 2px;
            background: linear-gradient(135deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.4) 50%,
                    transparent 100%);
            animation: facetShine 3s ease-in-out infinite;
        }

        /* Light reflection sweeping across */
        .diamond-reflection {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0) 35%,
                    rgba(255, 255, 255, 0.6) 50%,
                    rgba(255, 255, 255, 0) 65%,
                    transparent 100%);
            transform: rotate(45deg);
            animation: reflectionSweep 3s ease-in-out infinite;
        }

        @keyframes diamondEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes diamondFloat {

            0%,
            100% {
                transform: rotate(45deg) translateY(0);
            }

            50% {
                transform: rotate(45deg) translateY(-8px);
            }
        }

        @keyframes facetShine {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        @keyframes reflectionSweep {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        /* ---- Brand Name ---- */
        .preloader-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #8b6cc1, #c9a96e, #d4b87a, #8b6cc1);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(25px);
            animation:
                preloaderTextReveal 1s ease-out 0.6s forwards,
                shimmer 3s linear 0.6s infinite;
            filter: drop-shadow(0 2px 12px rgba(139, 108, 193, 0.12));
        }

        /* Decorative line under title */
        .preloader-line {
            width: 0;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, #c9a96e, #8b6cc1, transparent);
            margin-bottom: 16px;
            animation: lineExpand 0.8s ease-out 1.2s forwards;
        }

        .preloader-subtitle {
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #a594b8;
            opacity: 0;
            transform: translateY(15px);
            animation: preloaderTextReveal 0.8s ease-out 1.5s forwards;
        }

        @keyframes preloaderTextReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            to {
                width: 120px;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* ---- Sparkle Particles ---- */
        .sparkle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            background: currentColor;
        }

        .sparkle::before {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            border-radius: 2px;
        }

        .sparkle::after {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }

            30% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(1) rotate(180deg);
            }
        }

        /* ---- Floating Ring Circles (jewelry motif) ---- */
        .preloader-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(201, 169, 110, 0.12);
            animation: ringPulse 4s ease-in-out infinite;
        }

        .preloader-ring:nth-child(1) {
            width: 200px;
            height: 200px;
            animation-delay: 0s;
        }

        .preloader-ring:nth-child(2) {
            width: 280px;
            height: 280px;
            border-color: rgba(179, 157, 219, 0.08);
            animation-delay: 0.5s;
        }

        .preloader-ring:nth-child(3) {
            width: 360px;
            height: 360px;
            border-color: rgba(201, 169, 110, 0.06);
            animation-delay: 1s;
        }

        @keyframes ringPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.4;
            }

            50% {
                transform: scale(1.08);
                opacity: 0.8;
            }
        }

        @media (max-width: 480px) {
            .preloader-title {
                font-size: 2rem;
                letter-spacing: 5px;
            }

            .preloader-diamond {
                width: 48px;
                height: 48px;
                margin-bottom: 30px;
            }

            .diamond-shape {
                width: 48px;
                height: 48px;
            }
        }

        /* ============================================
           SCROLLBAR STYLING
           ============================================ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(139, 108, 193, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 108, 193, 0.35);
        }
    </style>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <!-- Expanding ring circles -->
        <div class="preloader-ring"></div>
        <div class="preloader-ring"></div>
        <div class="preloader-ring"></div>

        <!-- Diamond icon -->
        <div class="preloader-diamond">
            <div class="diamond-shape">
                <div class="diamond-reflection"></div>
            </div>
        </div>

        <!-- Brand name -->
        <h1 class="preloader-title">Shop@Riele</h1>
        <div class="preloader-line"></div>
        <p class="preloader-subtitle">PriorityPass</p>

        <!-- Sparkles container (JS populated) -->
        <div id="preloader-sparkles"></div>
    </div>

    <!-- Background Ambience Container -->
    <div id="bg-ambience"></div>

    <!-- Main Content -->
    <div id="app">
        <!-- Header -->
        <header id="header">
            <h1 id="vendor-name"></h1>
        </header>

        <!-- Hero Status Card -->
        <section id="hero">
            <h2>PriorityPass</h2>
            <p id="hero-subtext">Your one-stop shop. Quality guaranteed.</p>
        </section>

        <!-- Rules of Engagement -->
        <section id="rules">
            <h3>Our Service Approach</h3>
            <ul id="rules-list"></ul>
        </section>

        <!-- FAQ Accordion -->
        <section id="faq">
            <h3>Frequently Asked Questions</h3>
            <div id="faq-container"></div>
        </section>

        <!-- Sticky Bottom Action Bar -->
        <div id="action-bar">
            <button id="primary-btn">Place Your Order</button>
        </div>

        <!-- Branding Footer -->
        <footer id="branding">
            <p>Crafted with precision by <a
                    href="https://wa.me/2348179428064?text=Greetings%2C%20Opq%E6%84%9B.%20I%20am%20interested%20in%20incorporating%20Priority%20Pass%20into%20my%20business."
                    class="brand-name" target="_blank" rel="noopener">Opq愛</a></p>
        </footer>
    </div>

    <script>
        // ============================================
        // CONFIGURATION OBJECT - EDIT EVERYTHING HERE
        // ============================================
        const CONFIG = {
            vendorName: "Shop@Riele",
            vendorPhone: "2348126424569", // Format: Country code + number (no + or spaces)
            whatsappMessage: "Hello Shop@Riele! I'd like to place an order.",


            rulesOfEngagement: [
                "Payment validates orders",
                "No refund policy after 2 days of payment",
                "No pay on delivery",
                "Delivery fee applies when an order is taken (except if pickup)",
                "Delivery days will be communicated. Processing takes 2 to 3 days"
            ],

            faqList: [
                {
                    question: "Where is your location?",
                    answer: "Lagos."
                },
                {
                    question: "Do you accept payment on delivery?",
                    answer: "No. Payment must be made upfront before your order is processed."
                },
                {
                    question: "Are prices negotiable?",
                    answer: "No, but some items may be negotiable."
                },
                {
                    question: "How quickly can I expect delivery?",
                    answer: "It depends on what is being purchased. Delivery timelines will be communicated after your order is confirmed."
                },
                {
                    question: "Can I request photos or videos of an item?",
                    answer: "Yes! Pictures are available on request. Live videos can also be arranged upon request."
                },
                {
                    question: "What is the refund policy?",
                    answer: "No refunds after 2 days of payment. Please confirm your order carefully before paying."
                }
            ]
        };

        // ============================================
        // INITIALIZATION & RENDERING
        // ============================================
        function init() {
            // Render vendor name
            document.getElementById('vendor-name').textContent = CONFIG.vendorName;

            // Render rules
            const rulesList = document.getElementById('rules-list');
            CONFIG.rulesOfEngagement.forEach(rule => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="checkmark">✓</span> ${rule}`;
                rulesList.appendChild(li);
            });

            // Render FAQ
            const faqContainer = document.getElementById('faq-container');
            CONFIG.faqList.forEach((faq, index) => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <div class="faq-question" data-index="${index}">
                        <span>${faq.question}</span>
                        <span class="faq-icon">+</span>
                    </div>
                    <div class="faq-answer">
                        <p>${faq.answer}</p>
                    </div>
                `;
                faqContainer.appendChild(faqItem);
            });

            // Create background shapes
            createBackgroundShapes();

            // Attach event listeners
            attachEventListeners();
        }

        // ============================================
        // WHATSAPP TRIGGER FUNCTION
        // ============================================
        function openWhatsAppChat() {
            const encodedMessage = encodeURIComponent(CONFIG.whatsappMessage);
            const whatsappURL = `https://wa.me/${CONFIG.vendorPhone}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }

        // ============================================
        // FAQ ACCORDION FUNCTIONALITY
        // ============================================
        function attachEventListeners() {
            // Primary button
            document.getElementById('primary-btn').addEventListener('click', openWhatsAppChat);

            // FAQ accordion
            const faqQuestions = document.querySelectorAll('.faq-question');
            faqQuestions.forEach(question => {
                question.addEventListener('click', function () {
                    const faqItem = this.parentElement;
                    const answer = faqItem.querySelector('.faq-answer');
                    const icon = this.querySelector('.faq-icon');

                    // Toggle active state
                    const isActive = faqItem.classList.contains('active');

                    // Close all other FAQs
                    document.querySelectorAll('.faq-item').forEach(item => {
                        item.classList.remove('active');
                        item.querySelector('.faq-icon').textContent = '+';
                    });

                    // Toggle current FAQ
                    if (!isActive) {
                        faqItem.classList.add('active');
                        icon.textContent = '−';
                    }
                });
            });
        }

        // ============================================
        // BACKGROUND AMBIENCE SHAPES
        // ============================================
        function createBackgroundShapes() {
            const container = document.getElementById('bg-ambience');
            const shapeCount = 8;

            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'bg-shape';

                const shapeType = i % 3;
                if (shapeType === 0) {
                    shape.classList.add('circle');
                } else if (shapeType === 1) {
                    shape.classList.add('square');
                } else {
                    shape.classList.add('diamond');
                }

                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.animationDelay = `${Math.random() * 10}s`;
                shape.style.animationDuration = `${20 + Math.random() * 15}s`;

                container.appendChild(shape);
            }
        }

        // ============================================
        // FLOATING PETALS (Light Mode Ambience)
        // ============================================
        function createFloatingPetal() {
            const container = document.getElementById('bg-ambience');
            const petal = document.createElement('div');
            petal.className = 'floating-petal';

            // Random horizontal position
            petal.style.left = `${Math.random() * 100}%`;
            petal.style.top = `${-5}%`;

            // Random size
            const size = 6 + Math.random() * 10;
            petal.style.width = `${size}px`;
            petal.style.height = `${size * 0.6}px`;

            // Random color from palette
            const colors = [
                'rgba(179, 157, 219, 0.25)',
                'rgba(201, 169, 110, 0.2)',
                'rgba(139, 108, 193, 0.2)',
                'rgba(212, 197, 235, 0.3)',
                'rgba(224, 200, 154, 0.2)'
            ];
            petal.style.background = colors[Math.floor(Math.random() * colors.length)];

            // Random duration
            const duration = 8 + Math.random() * 12;
            petal.style.animationDuration = `${duration}s`;

            // Random horizontal sway
            const sway = -30 + Math.random() * 60;
            petal.style.setProperty('--sway', `${sway}px`);

            container.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        function startFloatingPetals() {
            // Create initial batch
            for (let i = 0; i < 6; i++) {
                setTimeout(() => createFloatingPetal(), i * 500);
            }
            // Continuously spawn
            setInterval(createFloatingPetal, 800);
        }

        // ============================================
        // START THE APP
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            init();
            startFloatingPetals();
        });

        // ============================================
        // PRELOADER SPARKLES & LOGIC
        // ============================================
        function createPreloaderSparkle() {
            const container = document.getElementById('preloader-sparkles');
            if (!container || !container.parentElement) return;

            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';

            const size = 6 + Math.random() * 12;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;

            // Position around the center area
            const angle = Math.random() * Math.PI * 2;
            const radius = 60 + Math.random() * 140;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            sparkle.style.left = `${centerX + Math.cos(angle) * radius}px`;
            sparkle.style.top = `${centerY + Math.sin(angle) * radius}px`;

            // Color from palette
            const colors = [
                'rgba(201, 169, 110, 0.7)',
                'rgba(179, 157, 219, 0.6)',
                'rgba(212, 185, 122, 0.8)',
                'rgba(139, 108, 193, 0.5)',
                'rgba(255, 223, 150, 0.6)'
            ];
            sparkle.style.color = colors[Math.floor(Math.random() * colors.length)];

            const duration = 1 + Math.random() * 1.5;
            sparkle.style.animation = `sparkleAnim ${duration}s ease-out forwards`;

            container.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), duration * 1000);
        }

        // Sparkle spawner for preloader
        let sparkleInterval;
        function startPreloaderSparkles() {
            // Initial burst
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createPreloaderSparkle(), i * 150);
            }
            sparkleInterval = setInterval(createPreloaderSparkle, 200);
        }

        window.addEventListener('load', () => {
            startPreloaderSparkles();
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                clearInterval(sparkleInterval);
                preloader.classList.add('hidden');
            }, 3200);
        });
    </script>
</body>

</html>
